spring.application.name=approval-request-service

server.port=${SERVER_PORT:8082}

# MongoDB connection configuration (can be overridden through environment variables)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/approval-request-service}
spring.data.mongodb.auto-index-creation=true
server.tomcat.basedir=${TOMCAT_BASEDIR:/tmp/approval-request-service/tomcat}
employee.service.base-url=${EMPLOYEE_SERVICE_URL:http://localhost:8081}
approval.processing.grpc.host=${APPROVAL_PROCESSING_GRPC_HOST:localhost}
approval.processing.grpc.port=${APPROVAL_PROCESSING_GRPC_PORT:50051}

logging.level.org.springframework.boot.context.config=DEBUG
logging.level.org.springframework.core.env=TRACE
